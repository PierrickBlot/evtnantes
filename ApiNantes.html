<h1>Test API EVT</h1>
<form id="evt">
    <div class="bar">
        <a class="list-icon" v-bind:class="{ 'active': layout == 'list'}" v-on:click="layout = 'list'"></a>
        <a class="grid-icon" v-bind:class="{ 'active': layout == 'grid'}" v-on:click="layout = 'grid'"></a>
    </div>
    <div >
        <div v-if="layout=='grid'" class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div v-for="value in response.records" class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" style="height: 225px; width: 100%; display: block;"
                                 v-bind:src="value.fields.media_1" data-holder-rendered="true">
                            <div class="card-body">
                                <p class="card-text"><b>{{value.fields.nom}} :</b> <br><br>{{value.fields.description}}.
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <!--<button type="button" class="btn btn-sm btn-outline-secondary">View</button>-->
                                        <!--<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul v-if="layout == 'list'" class="list">
            <!-- A compact view smaller photos and titles -->
            <li v-for="value in response.records">
                <img v-bind:src="value.fields.media_1" /></a>
                <b> {{value.fields.nom}}</b><br>
                {{value.fields.description}}
            </li>
        </ul>
    </div>
</form>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville'

    var vue = new Vue({
        el: '#evt',

        data: {
            layout: 'grid',
            response: []
        },
        created: function () {
            this.fetchData()
        },

        methods: {
            fetchData: function () {

                var self = this
                axios.get(apiURL)
                    .then(function (response) {
                        console.log(response)
                        self.response = response.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
            }
        }
    })

</script>
