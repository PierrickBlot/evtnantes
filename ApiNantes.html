<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>evtNantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Test API EVT</h1>
<div id="evt">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div v-for="value in response.records" class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" style="height: 225px; width: 100%; display: block;"
                             v-bind:src="value.fields.media_1" data-holder-rendered="true">
                        <div class="card-body">
                            <p class="card-text">{{value.fields.description}}.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville'

    var vue = new Vue({
        el: '#evt',

        data: {
            response: []
        },
        created: function () {
            this.fetchData()
        },

        methods: {
            fetchData: function () {

                var self = this
                axios.get(apiURL)
                    .then(function (response) {
                        console.log(response)
                        self.response = response.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
            }
        }
    })

</script>
</body>
</html>
